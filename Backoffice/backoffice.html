<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS personalizzato-->
    <link rel="stylesheet" href="backoffice.css" />
    <title>Backoffice</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            </a>
    
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="../index.html" class="nav-link text-white">
                  Home
                </a>
              </li>
              <li>
                <a href="backoffice.html" class="nav-link text-secondary">
                  Backoffice
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  Orders
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  Products
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  Customers
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
    
          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <h1>Backoffice</h1>
      <div>
        <h2>Add Your Product</h2>
        <!-- Form per aggiungere i prodotti -->
        <form id="product-form">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <label for="description">Description:</label>
          <textarea type="textarea" id="description"></textarea>
          <label for="brand">Brand:</label>
          <input type="text" id="brand" />
          <label for="imgUrl">Image:</label>
          <input type="url" id="imgUrl" />
          <label for="price">Price:</label>
          <input type="text" id="price" />
          <button type="submit" class="add">Add</button>
        </form>
      </div>
    
      <!--Contenitore per spinner e per far comparire un messaggio-->
      <div id="spinner" class="spinner" style="display: none">
      </div>
      <div id="message-box" class="message-box">
      </div>
    
      <!-- Contenitore dei prodotti -->
      <div>
        <h2>Products List</h2>
        <!-- Cards dei prodotti -->
        <div id="product-cards"></div>
      </div>
    </main>

    <!--SCRIPS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
